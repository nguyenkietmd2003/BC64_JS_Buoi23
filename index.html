<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Bài Tập 1</h2>
      <div class="form-group">
        <label for="">Số Ngày Làm</label>
        <input type="text"
          class="form-control" name="" id="input1" aria-describedby="helpId" placeholder="Nhập số ngày làm">
      </div>
        <button class="btn btn-danger" id="click1">Tính Lương</button>
        <div class="mt-2 bg-danger text-white p-3" id="output1"></div>
    </div>
      <div class="container">
        <h2>Bài Tập 2</h2>
        <div class="form-group">
          <label for="">Số thứ nhất</label>
          <input type="text"
            class="form-control" name="" id="input2a" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Số thứ hai</label>
            <input type="text"
              class="form-control" name="" id="input2b" aria-describedby="helpId" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Số thứ ba</label>
            <input type="text"
              class="form-control" name="" id="input2c" aria-describedby="helpId" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Số thứ bốn</label>
            <input type="text"
              class="form-control" name="" id="input2d" aria-describedby="helpId" placeholder="">
          </div>
          <div class="form-group">
              <label for="">Số thứ năm</label>
              <input type="text"
                class="form-control" name="" id="input2e" aria-describedby="helpId" placeholder="">
            </div>
        <button class="btn btn-danger" id="click2">Tính trung bình</button>
        <div class="mt-2 bg-danger text-white p-3" id="output2"></div>
        <!--  -->
        <div class="container">
          <h2>Bài Tập 3</h2>
          <div class="form-group">
            <label for="">Số tiền ($)</label>
            <input type="text"
              class="form-control" name="" id="input3" aria-describedby="helpId" placeholder="Nhập số ngày làm">
          </div>
            <button class="btn btn-danger" id="click3">Chuyển đổi</button>
            <div class="mt-2 bg-danger text-white p-3" id="output3"></div>
        </div>
        <div class="container">
          <h2>Bài Tập 4</h2>
          <div class="form-group">
            <label for="">Chiều Dài</label>
            <input type="text"
              class="form-control" name="" id="input4a" aria-describedby="helpId" placeholder="Nhập số ngày làm">
          </div>
          <div class="form-group">
            <label for="">Chiều Rộng</label>
            <input type="text"
              class="form-control" name="" id="input4b" aria-describedby="helpId" placeholder="Nhập số ngày làm">
          </div>
            <button class="btn btn-danger" id="click4">Tính</button>
            <div class="mt-2 bg-danger text-white p-3" id="output4a"></div>
            <div class="mt-2 bg-dark text-white p-3" id="output4b"></div>
        </div>
        <div class="container">
          <h2>Bài Tập 5</h2>
          <div class="form-group">
            <label for="">Nhập Số</label>
            <input type="text"
              class="form-control" name="" id="input5" aria-describedby="helpId" placeholder="Nhập số ngày làm">
          </div>
            <button class="btn btn-danger" id="click5">Tính</button>
            <div class="mt-2 bg-danger text-white p-3" id="output5"></div>
        </div>
        <br><br><br><br><br>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
